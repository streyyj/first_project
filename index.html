<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ЕГЭ Чек-лист PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="/manifest.json" />
</head>
<body class="dark-mode">
  <div class="container">
    <h1>📚 Твой путь к 100 баллам</h1>

    <!-- Темная тема -->
    <button id="toggleTheme">🌙 / ☀️</button>

    <!-- Время -->
    <div class="time-container">
      <p id="realTime">🕒 Загрузка времени...</p>
    </div>

    <!-- Поиск -->
    <div class="search-box">
      <input type="text" placeholder="Поиск по номеру или заметкам..." id="searchInput" oninput="highlightTask(this.value)" />
      <br/>
      <button onclick="scrollToTask(document.getElementById('searchInput').value)">🔍 Перейти</button>
    </div>

    <!-- Прогресс -->
    <div class="progress-container">
      <p id="progressText">Выполнено: 0 из 70 заданий</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- Вкладки -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="rus-lang">🇷🇺 Русский язык</button>
      <button class="tab-btn" data-tab="math">📐 Математика</button>
      <button class="tab-btn" data-tab="informatics">💻 Информатика</button>
    </div>

    <!-- Содержимое вкладок -->
    <div id="rus-lang" class="tab-content active">
      <ul id="taskListRus"></ul>
    </div>
    <div id="math" class="tab-content">
      <ul id="taskListMath"></ul>
    </div>
    <div id="informatics" class="tab-content">
      <ul id="taskListInformatics"></ul>
    </div>

    <!-- Подпись -->
    <p class="legend legend-icons">
      ✅ — выполнил &nbsp;&nbsp; ❌ — не выполнил &nbsp;&nbsp; ⏳ — в процессе &nbsp;&nbsp; ❓ — есть вопросы &nbsp;&nbsp; 🌟 — освоено!
    </p>
  </div>

  <!-- Частицы -->
  <canvas id="particlesCanvas"></canvas>

  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
